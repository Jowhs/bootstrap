<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  <title>EX6 Bootstrap</title>
</head>
<body class="mt-5">
  
  <div class="container" style="width: 450px;">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <h5 class="text-ed"><strong>Payment Details</strong></h5>
          <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
        </div>
      </div>
      <div class="card-body">
        <label for="basic-url"><strong>CARD NUMBER</strong></label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Valid card number" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2">    </span>
          </div>
        </div>
        <form>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="inputEmail4"><strong>EXPIRATION DATE</strong></label>
              <input type="email" class="form-control" placeholder="MM / YY">
            </div>
            <div class="form-group col-sm-6">
              <label for="inputPassword4"><strong>CV CODE</strong></label>
              <input type="password" class="form-control" placeholder="CVC">
            </div>
          </div>
        </form>
        <div class="checkbox">
          <label><input type="checkbox" value=""> Save details for fast payments <a href="#">learn how</a></label>
        </div>
        <br>
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="button" class="btn btn-warning paynow">PAY NOW</button>
      </div>
    </div>
  </div>

 <!-- Scripts -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
