<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>EX1 Bootstrap</title>
</head>
<body class="mt-5">
  
  <div class="container" style="max-width: 800px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login to site.com</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body" style="background-color:  #f9f9f9 ; border: 0.2px solid#c3c2c2 ">
    
                <form action="" style="padding: 20px;">
                  <fieldset class="form-group">
                    <label for="loginUser">Username</label>
                    <input type="text" class="form-control" id="loginUser" placeholder="example@gmail.com">
                  </fieldset>
    
                  <fieldset class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                  </fieldset>
    
                  <div class="checkbox float-left">
                    <label data-toggle="tooltip" data-placement="top" title="Remember my credentials next time">
                      <input type="checkbox"> Remember login
                    </label><br>
                    <small>(If this is a private computer)</small>
                  </div>
    
                  <button class="btn btn-success btn-block">Login</button>
                  <button class="btn btn-outline-secondary btn-block">Help to login</button>
                </form>
    
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <h4 class="card-title">Register now for <span class="text-success">FREE</span></h4>
    
            <p><span class="fa fa-check" style="color:green;"></span> See all your orders</p>
            <p><span class="fa fa-check" style="color:green;"></span> Fast re-order</p>
            <p><span class="fa fa-check" style="color:green;"></span> Save your favorites</p>
            <p><span class="fa fa-check" style="color:green;"></span> Fast checkout</p>
            <p><span class="fa fa-check" style="color:green;"></span> Get a gift <small>(only new customers)</small></p>

            <a href="#" class="float-left" style="text-decoration: underline; padding-bottom: 10px;">Read more</a>
            <button class="btn btn-primary btn-block">Yes please, register now!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
    
  

 <!-- Scripts -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
